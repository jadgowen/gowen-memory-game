<!doctype html>
<html lang="en">
<head>

<body>

    <div class="container">

            <h1>Joe's Matching Game</h1>

        <section class="score-panel">

        <ul class="deck">

                <i class="fa fa-diamond"></i>

            </li>

                <i class="fa fa-bolt"></i>
            </li>

                <i class="fa fa-bicycle"></i>
            </li>

            </li>
            <li class="card">

            </li>

                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <section class="win-panel hidden">
          <span><h2>Well Done! In <span class="end-time end-scores">00:00</span> and <span class="end-moves end-scores">0</span> moves you won the game with a star rating of <span class="end-stars end-scores">0</span>!</h2></span>
        </section>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
